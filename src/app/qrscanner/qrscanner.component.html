<div class="container">
    <h1>ngx-scanner-qrcode</h1>

    <!-- ngx-scanner-qrcode -->
    <ngx-scanner-qrcode #action="scanner" (error)="onError($event)" (data)="dataHandler($event)"></ngx-scanner-qrcode>

    <!-- data  -->
    <p class="data">Data: {{ action.data | async }}</p>
</div>
<button (clicl)="start()">Start</button>
